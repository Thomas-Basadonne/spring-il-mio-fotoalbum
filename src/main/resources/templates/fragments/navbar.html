<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- fragment della navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-bottom-dark" data-bs-theme="dark"
     th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">PhotoAlbum Library</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'photos' ? 'active' : ''}" th:href="@{/photos}">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'categories' ? 'active' : ''}"
                       th:href="@{/categories}">Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
